<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f5eeff" opacity="0.1"/>
  
  <!-- Train Icon -->
  <g transform="translate(150, 80) scale(1.2)">
    <path d="M10,30 L50,30 L55,20 L65,20 C70,20 75,10 68,10 L60,10 L60,15 L10,15 Z" fill="url(#train-gradient)"/>
    <circle cx="20" cy="30" r="5" fill="#3a2559"/>
    <circle cx="35" cy="30" r="5" fill="#3a2559"/>
    <circle cx="50" cy="30" r="5" fill="#3a2559"/>
    <!-- Steam -->
    <path d="M60,10 C75,-5 85,10 70,15" fill="url(#steam-gradient)"/>
  </g>
  
  <!-- Text "ChukChukGO" -->
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#3a2559" style="font-style: italic;">ChukChukGO</text>
  
  <!-- Tagline -->
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="normal" text-anchor="middle" fill="#3a2559">"FROM PLATFORM TO DESTINATION, SEAMLESSLY"</text>

  <!-- Gradients -->
  <defs>
    <linearGradient id="train-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8e44ad"/>
      <stop offset="100%" stop-color="#9b59b6"/>
    </linearGradient>
    <linearGradient id="steam-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9b59b6"/>
      <stop offset="100%" stop-color="#d6bbf5"/>
    </linearGradient>
  </defs>
</svg>
